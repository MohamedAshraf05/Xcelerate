{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        nav{
            background-color:inherit;
        }
        .nav-link{
            color: white;
        }
        a{
            color: white;
        }
        footer{
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f5f5f5;
            padding: 20px 0;
            text-align: center;
        }
        ul{
            position: absolute;
            left: 65rem;
        }
        body, html {
            height: 100%;
            background: url({% static 'images/header.png' %}) no-repeat center bottom/cover;
        }
        .page-container {
            position: absolute; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Nav Section -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container">

          <a class="navbar-brand" href="#">Xcelerate</a>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
              <!-- Navigation items -->
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'Edu:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Edu:logout'%}">Logout</a>
                </li>
                {% else %}
                
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'Edu:login' %}">Login</a>
                </li>   
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <!--Search Bar-->
          </div>
        </div>
      </nav>
    <!-- Main Content Section -->
    
    
    {% block content %}
    {% endblock content %}
    
    <!--Footer section-->
</body>
</html>
